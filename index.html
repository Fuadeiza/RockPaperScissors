<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <input class="player-name" placeholder="Player's Name" id="myInput" />
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="assets/rock.png" alt="Rock" />
          <img class="computer-hand" src="assets/rock.png" alt="Paper" />
          <!-- <img class="computer-hand" src="assets/scissors .png" alt="Scissors" /> -->
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>
    <script src="rps.js"></script>
  </body>
</html>
